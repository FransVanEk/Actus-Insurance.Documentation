<svg width="600" height="700" viewBox="0 0 600 700" xmlns="http://www.w3.org/2000/svg">
<defs>
  <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%" stop-color="#00000000"/>
    <stop offset="100%" stop-color="#00000000"/>
  </linearGradient>
  <linearGradient id="shield" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%" stop-color="#1A3550"/>
    <stop offset="100%" stop-color="#0D2038"/>
  </linearGradient>
  <linearGradient id="wv" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%"   stop-color="#D4891A" stop-opacity="0.1"/>
    <stop offset="30%"  stop-color="#D4891A"/>
    <stop offset="70%"  stop-color="#D4891A"/>
    <stop offset="100%" stop-color="#D4891A" stop-opacity="0.1"/>
  </linearGradient>
  <filter id="glow">
    <feGaussianBlur stdDeviation="5" result="b"/>
    <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
  </filter>
  <clipPath id="clip">
    <path d="M120,60 L480,60 L480,330 Q480,475 300,530 Q120,475 120,330 Z"/>
  </clipPath>
</defs>

<rect width="600" height="700" fill="url(#bg)"/>

<!-- Shield — large, commanding, fills top 80% -->
<path d="M120,60 L480,60 L480,330 Q480,475 300,530 Q120,475 120,330 Z"
      fill="url(#shield)"/>
<!-- Shield border — single crisp line -->
<path d="M120,60 L480,60 L480,330 Q480,475 300,530 Q120,475 120,330 Z"
      fill="none" stroke="#D4891A" stroke-width="18.0" opacity="0.7"/>

<!-- Pulse waveform inside shield — centered, bold -->
<g clip-path="url(#clip)">
  <!-- Glow -->
  <polyline points="70,295 175,295 200,295 222,240 244,348 262,190 280,395 298,295 325,295 430,295"
    fill="none" stroke="#D4891A" stroke-width="24" stroke-linejoin="round" stroke-linecap="round"
    opacity="0.15" filter="url(#glow)"/>
  <!-- Line -->
  <polyline points="70,295 175,295 200,295 222,240 244,348 262,190 280,395 298,295 325,295 430,295"
    fill="none" stroke="url(#wv)" stroke-width="8.5" stroke-linejoin="round" stroke-linecap="round"/>
  <!-- Peak -->
  <circle cx="262" cy="190" r="8" fill="#D4891A" filter="url(#glow)"/>
  <circle cx="262" cy="190" r="4" fill="#FFFFFF"/>
</g>

<!-- Wordmark below shield -->
<text x="300" y="600"
      font-family="Poppins, Segoe UI, sans-serif"
      font-size="54" font-weight="900" letter-spacing="4"
      fill="#1A3550" text-anchor="middle">ACTUS-I</text>
<text x="300" y="620"
      font-family="Poppins, Segoe UI, sans-serif"
      font-size="14" font-weight="400" letter-spacing="9"
      fill="#1A3550" text-anchor="middle">insurance forecasting</text>
</svg>